<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Site Bookmarker</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookmarks()">

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmarker Your Favorite Sites</h2>
            <form id="myForm">
                <div class="form-group"> <label for="site-name">Site Name</label>
                    <input type="text" id="site-name" class="form-control" placeholder="Enter Website Name"></div>
                <div class="form-group">
                    <label for="site-url">Site URL</label>
                    <input type="text" id="site-url" class="form-control" placeholder="Enter Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarks-results">

                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2018 Bookmarker, Inc.</p>
        </footer>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
